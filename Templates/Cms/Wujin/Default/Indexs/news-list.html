<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>云狄cms演示站点 - 资讯列表</title>
    <include file="header" />
    <!-- news -->
    <div class="news">
        <div class="container">
            <div class="row title">
                <div class="col-sm-12">
                    <h2>最新资讯</h2>
                </div>
            </div>
            <!-- 有缩略图 -->
            <div class="row border">
            <foreach name="articles" item='v'>
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-12">
                            <a href="{{:U('news',array('id'=>$v['article_id']))}}">
                                <h3>{{$v['article_title']}}</h3>
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3 hidden-xs">
                            <a href="{{:U('news',array('id'=>$v['article_id']))}}">
                            <img src="{{$host}}{{$v['article_pic']}}" alt="{{$v['article_title']}}" class="img-responsive"></a>
                        </div>
                        <div class="col-sm-9">
                            <p>{{$v['article_description']}}</p>
                        </div>
                    </div>
                </div>
            </foreach>
            </div>
          
        </div>
    </div>
    {{$show}}
